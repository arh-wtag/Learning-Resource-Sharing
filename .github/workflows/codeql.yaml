name: CodeQL
on:
    push:
      branches:
        - main
        - codeql

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: ['python' ]  # Specify the languages your project uses

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: '/language:${{ matrix.language }}'


    - name: Upload CodeQL SARIF
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: codeql-sarif-${{ matrix.language }}
        path: ${{ github.workspace }}/results/codeql-sarif-${{ matrix.language }}.sarif
    
    - name: Check for Vulnerabilities
      run: |-
        echo "vaulnaribilities detected"
        if grep -q '"level": "error"' "${GITHUB_WORKSPACE}/results/${{ matrix.language }}.sarif"; then
          echo "Vulnerabilities detected. Please check the SARIF file for details."
          exit 1
        else
          echo "No vulnerabilities detected."
        fi