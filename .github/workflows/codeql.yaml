name: CodeQL
on:
    push:
      branches:
        - main
        - codeql
# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
# #   schedule:
#     - cron: '0 2 * * 1'  # Weekly schedule at 2 AM every Monday

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: ['python' ]  # Specify the languages your project uses

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: '/language:${{ matrix.language }}'

    - name: Setup CodeQL CLI
      run: |-
        curl -L -o codeql.zip https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql.zip
        unzip codeql.zip
        sudo mv codeql /opt/
        sudo ln -s /opt/codeql/codeql /usr/local/bin/codeql

    - name: Upload CodeQL SARIF
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: codeql-sarif-${{ matrix.language }}
        path: ${{ github.workspace }}/results/codeql-sarif-${{ matrix.language }}.sarif
    
    - name: Check for Vulnerabilities
      run: |
        if grep -q '"level": "error"' "${GITHUB_WORKSPACE}/results/${{ matrix.language }}.sarif"; then
          echo "Vulnerabilities detected. Please check the SARIF file for details."
          exit 1
        else
          echo "No vulnerabilities detected."
        fi