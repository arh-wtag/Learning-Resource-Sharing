name: ci-for-uploading-new-image-in-docker-hub


on:
  push:
    branches:
      - main

jobs:
  build-and-push:
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
    
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get the short SHA
        run: echo ::set-output name=SHA_SHORT::$(echo ${GITHUB_SHA::7})

      - name: Build Docker Image
        run: |
          cd $GITHUB_WORKSPACE
          docker build -t arafat1998/backend-app:${{ steps.get-sha.outputs.SHA_SHORT }} .
      - name: Push Docker image to Docker Hub
        run: docker push arafat1998/backend-app:${{ steps.get-sha.outputs.SHA_SHORT }}

